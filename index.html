<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom HTML5 Video Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>NETFLIX</h1>
  <!-- File Upload Button -->
  <input type="file" id="fileInput" accept="video/mp4">
  <!-- Video Player Container -->
  <div class="video-player" id="videoPlayer" style="display: none;">
    <video class="video" id="video">
      <p>Your browser doesn't support HTML5 video.</p>
    </video>
    <div class="controls">
      <div class="progress-container">
        <span class="current-time">0:00</span>
        <div class="progress">
          <div class="progress__filled"></div>
          <div class="progress__circle"></div>
        </div>
        <span class="duration">0:00</span>
      </div>
      <div class="control-buttons">
        <button class="controls__button toggleButton" title="Toggle Play">►</button>
        <button class="controls__button" data-skip="-10">« 10s</button>
        <button class="controls__button" data-skip="10">10s »</button>
        <input type="range" name="volume" class="controls__slider" min="0" max="1" step="0.05" value="1">
        <input type="range" name="playbackRate" class="controls__slider" min="0.5" max="2" step="0.1" value="1">
        <button class="controls__button fullscreenButton" title="Fullscreen">⛶</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
