<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-MP4 Player</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>NETFLIX</h1>
    <!-- File Input to choose a video file -->
    <input type="file" id="fileInput" accept="video/*">
    <!-- Video Player Container -->
    <div class="video-player" id="videoPlayer" style="display: none;">
      <video class="video" id="video">
        <p>Your browser doesn't support HTML5 video.</p>
      </video>
      <div class="controls">
        <div class="progress">
          <div class="progress__filled"></div>
        </div>
        <button class="controls__button toggleButton" title="Toggle Play">►</button>
        <input type="range" name="volume" class="controls__slider" min="0" max="1" step="0.05" value="1">
        <input type="range" name="playbackRate" class="controls__slider" min="0.5" max="2" step="0.1" value="1">
        <button class="controls__button" data-skip="-10">« 10s</button>
        <button class="controls__button" data-skip="25">10s »</button>
        <button class="controls__button fullscreenButton" title="Fullscreen">⛶</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
